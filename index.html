<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="/clock.css">
</head>
<body>
    <main class="container">
        <h1 class="class" id="day"></h1>
        <div class="box">
            <div class="box">
                <div class="clock">
                    <div class="front-clock">
                        <div id="hour">
                            00
                        </div>
                        <p>
                            Hours
                        </p>
                    </div>
                </div>

                <div class="clock">
                    <div class="front-clock">
                        <div id="minute">
                            00
                        </div>
                        <p>
                            Minutes
                        </p>
                    </div>
                </div>

                <div class="clock">
                    <div class="front-clock">
                        <div id="second">
                            00
                        </div>
                        <p>
                            Seconds
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <script src="/clock.js"></script>
</body>
</html>
